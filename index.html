<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Animation Practice</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <svg
      class="hamburger"
      width="263"
      height="152"
      viewBox="0 0 500 152"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <line
        class="line-one"
        x1="150"
        y1="10"
        x2="350"
        y2="10"
        stroke="black"
        stroke-width="20"
      />
      <line
        class="line-two"
        x1="150"
        y1="76"
        x2="350"
        y2="76"
        stroke="black"
        stroke-width="20"
      />
      <line
        class="line-three"
        x1="150"
        y1="142"
        x2="350"
        y2="142"
        stroke="black"
        stroke-width="20"
      />
    </svg>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
